<div ng-controller="ProdottiCtrl as listaProdotti">
  	<div class="col-sm-6 col-md-4" ng-repeat="prodotto in listaProdotti.prodotti">
    	<div class="thumbnail">
      		<img src="{{prodotto.imgSrc}}" alt="olio1">
	      		<div class="caption">
	        	<h3 class="text-center">{{prodotto.nome}}</h3>
	        	<p class="text-center">{{prodotto.descrizione}}</p>
	        	<p class="text-center"><a href="#/{{prodotto.nome}}" class="btn btn-primary" role="button">Vai alla descrizione</a></p>
      		</div>
    	</div>
	</div>
</div>
